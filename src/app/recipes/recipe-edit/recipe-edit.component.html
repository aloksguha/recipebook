<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)=onCancel()>Cancel</button>
          <button type="button" class="btn btn-danger" (click)=onReset()>Reset</button>
        </div>
      </div>

      
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="form-group">
            <label for="name">Name</label>
             <input type="text"
              id="name"
              formControlName="name"
              class="form-control">
             </div>
        </div>
      </div>

      <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
               <input type="text"
                id="imagePath"
                formControlName="imagePath"
                class="form-control" 
                #imgpath>
               </div>
          </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <img [src]="imgpath.value" class="img-reponsive">
            </div>
          </div>  
      
          <div class="row">
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                  <label for="desc">Description</label>
                   <textarea 
                    type="text"
                    formControlName="description"
                    id="desc"
                    class="form-control"></textarea>
                   </div>
              </div>
            </div>


            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" formArrayName="ingrediants">
                  <div class="row" 
                  *ngFor="let ingrCtrl of getControls() ; let i = index"
                  [formGroupName]="i"
                  style="margin-top: 5px">
                    
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                      <input type="text" class="form-control" formControlName="name">  
                    </div>
  
                   <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                      <input type="number" class="form-control" formControlName="amount">
                   </div>
                   <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                     <button type="button" class="btn btn-danger" (click)="onDeleteIngr(i)">X</button>
                   </div>
                   </div>
                  <!-- row ends here -->

                  <hr>
                  <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                      <button type="button" class="btn btn-success" (click)="onAddIngrediant()">Add Ingrediant</button>
                    </div>
                  </div>
                </div>
              </div>


    </form>
  </div>  
</div>
