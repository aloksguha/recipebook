
<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset1 col-md-offset2">
        <form name="form" (ngSubmit)="onSignin(f)" #f="ngForm" novalidate>
            <legend>Sign in</legend>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="model.email" #email="ngModel" [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required email />
                <div *ngIf="f.submitted && email.invalid" class="app-error">
                    <div *ngIf="email.errors.required">Email is required</div>
                    <div *ngIf="email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required minlength="6" />
                <div *ngIf="f.submitted && password.invalid" class="app-error">
                    <div *ngIf="password.errors.required">Password is required</div>
                    <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" class="btn btn-success">Sign in</button>&nbsp;
                <button class="btn btn-primary" type="button" class="btn btn-primary" (click)="onSigninAsTestUser()">Sign in as Test User</button>
            </div>
          </form>
    </div>
  </div>
